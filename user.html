<div class="container">
<h2> {{user.name}}</h2>
{{error}}
<div class="UserImg" >
<img class="imgProfile" ng-src="{{user.avatar_url}}" tittle="{{user.name}}"/>
</div>
<br/>
<div class="orderby">
<label>Order By:</label>
<select ng-model="repoSortOrder">
  <option value="+name">Name</option>
  <option value="-stargazers_count">Stars</option>
  <option value="+language">Language</option>
</select>
</div>
<br/>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
      <td>
        <a href="#/repo/{{user.login}}/{{repo.name}}"> {{repo.name}}</a></td>
      <td>{{repo.stargazers_count | number}}</td>
      <td>{{repo.language}}</td>
    </tr>
  </tbody>
</table> 
</div>
<div style="text-align:center">
<a href ="#/main" class="btn btn-lg btn-warning">Back To Search</a>
</div>
