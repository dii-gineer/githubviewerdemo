<div class="container">
 <h2 style="padding-top:3vh"> Welcome to this demo!</h2>
  <h6> You will have {{countdown}} seconds to search for the github Profile you want to review.</h6>
  
  <form name="searchUser" class="form" ng-submit="search(username)">
  <div class="card form">
  <div class="card-text">
    <input type="search" id="search" required="" placeholder="username to find" ng-model="username" />
    <br/> <br/>
    <input type="submit" class="btn btn-lg btn-success" value="search" />
 
  </div>
  </div>
 </form>
</div>
